<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
</head>

<body>

  <!-- Background -->
  <div id="bgLogin">
    <img src="https://live.staticflickr.com/605/22526189898_eceb4fe7aa_b.jpg" alt="">
  </div>

  <div id="navbar" class="topnav">
    <a id="home" class="active" href="#home">Home</a>
    <a id="inventory" href="#inventory">Inventory</a>
    <a id="cart" href="#cart">Cart</a>
    <a id="signin" href="#signin">Sign In</a>
    <a id="execPendingRentals" href="#pending-rentals">Pending Rentals</a>
    <!-- Search Entry Field -->
    <div class="search-container">
      <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
      <input id="search" type="text" placeholder="Search.." name="search">
    </div>
  </div>
  <!-- Main Page -->
  <div id="loginPage" class="container page-container">
    <div id="titleLogin">Climbing Club Inventory</div>
    <button id="rosefireButton" class="btn">Sign in with Rosefire</button>
  </div>

  <!-- Scripts -->
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
